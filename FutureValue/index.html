<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Future Value</title>
        <script>
            var futureValue;
            //get user entries below
            console.log("Execution of future value begins here.");
            var investment = prompt("Enter investment amount as xxxx.xx", 10000);
            investment = parseFloat(investment);
            var rate = prompt("Enter interest rate as xx.x", 7.5);
            rate = parseFloat(rate);
            var years = prompt("Enter number of years:", 10);
            years = parseInt(years);

            //calculate future value below
            futureValue = investment;
            for(var i = 1; i <= years; i++){
                futureValue = futureValue + (futureValue * rate/100);
            }
            futureValue = parseFloat(futureValue);
        </script>
    </head>
    <body>
        <script>
            document.write("<h1>The Future Value Application</h1>");
            document.write("<h2>The purpose of this application is to demonstrate the use of a for loop</h2>");
            document.write("Investment amount = " +investment);
            document.write(" Interest rate = " +rate);
            document.write(" Years = " +years);
            document.write("<br>");
            document.write(" Future Value is " + futureValue + "<br><br>");
        </script>
        <p>Thanks for using the Future Value application.</p>
    </body>
</html>
