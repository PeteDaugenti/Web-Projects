<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SlideShow App</title>
        <style>
            ul{
                display:none;
            }
        </style>
        <script src="slideshow.js"></script>
    </head>
    <body>
        <h1>Slide Show using JavaScript</h1>
        <ul id="image_list">
            <li><a href="photo1.jpg" title="Golden Gate Bridge"></a></li>
            <li><a href="photo2.jpg" title="Rocky Coast"></a></li>
            <li><a href="photo3.jpg" title="Ocean Side"></a></li>
            <li><a href="photo4.jpg" title="Sunset"></a></li>
        </ul>
        <p><img src="photo1.jpg" alt="Golden Gate Bridge" id="image"></p>
        <h2 id="caption">Golden Gate Bridge</h2>
    </body>
</html>
