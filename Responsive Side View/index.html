<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Side Nav</title>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <link rel="stylesheet" href="side.css">
    </head>
    <body>
        <!--The purpose of this site is to test out sliding side-navigation
        and its design properties found in the separate CSS page-->
        
        <nav class="navbar">
            <span class="open-slide">
                <a href="#" onclick="openSlideMenu()">
                    <!--Navigation icon design-->
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
                    </svg>
                    <!--Navigation icon design-->
                </a>
            </span>
            <ul class="navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact </a></li>
            </ul>
        </nav>
        <div id="side-menu" class="side-nav">
            <!--This will be the close button in the navigation-->
            <a href="#" class="btn-close"
            onclick="closeSideMenu()">&times;</a>
            <!--Close button for navigation with added JS function-->
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div id="main">
            <h1>Responsive Side Nav</h1>
        </div>
        <script>
            //functionality for sliding side menu that includes
            //styles and settings for when the menu is opened
            
            function openSlideMenu(){
                document.getElementById('side-menu').style.width
                = '250px';
                document.getElementById('main').style.marginLeft
                = '250px';
            }
            function closeSideMenu(){
                document.getElementById('side-menu').style.width
                = '0';
                document.getElementById('main').style.marginLeft
                = '0';
            }
        </script>
    </body>
</html>
