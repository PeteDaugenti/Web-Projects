<!DOCTYPE html>
<html>
    <head>
        <title>MPG Example</title>
        <script>
            var miles = prompt("Enter miles driven!");
            miles = parseFloat(miles);
            var gallons = prompt("Enter gallons of gas used!");
            gallons = parseFloat(gallons);
            var mpg = miles/gallons;
            mpg = parseInt(mpg);
            alert("Miles per gallon = " +mpg);
        </script>
    </head>
    <body>
        <!--The purpose of this page is to show how to use alert boxes in a browser.  In Chrome, the 
        alert boxes automatically generate textboxes and buttons for immediate use.-->
    </body>
</html>
