<!DOCTYPE html>
<html>
    <head>
        <title>MPG Example</title>
        <script>
            document.writeln("<h1>The Miles Per Gallon Application</h1>");
            var miles = prompt("Enter miles driven");
            miles = parseFloat(miles);
            var gallons = prompt("Enter gallons of gas used");
            gallons = parseFloat(gallons);
            var mpg = miles/gallons;
            mpg = parseInt(mpg);
            document.write("Miles driven = " +miles);
            document.write("<br>");
            document.write("Gallons of gas = " +gallons);
            document.write("<br>");
            document.write("<br>");
            document.write("Miles per gallon = " +mpg);
            document.write("<br>");
            document.write("<br>");
            document.write("Thanks for using our MPG application.");
        </script>
    </head>
    <body>
        <!--The purpose of this page is to show how to use alert boxes in a browser.  In Chrome, the 
        alert boxes automatically generate textboxes and buttons for immediate use.-->
    </body>
</html>
