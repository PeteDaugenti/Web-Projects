<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Dropdown</title>
        <style>
            *{
                margin:0;padding:0;
            }
            #menu nav ul{
                width:100%;height:60%;background-color:#555;
                padding-top:0;
            }
            #menu ul{
                float:left;
            }
            nav ul li{
                float:left;list-style:none;position:relative;
            }
            #menu ul li a:hover{
                background-color:#f3f3f3;color:#000;
            }
            #menu a{
                text-decoration:none;color:#fff;
                font-family:sans-serif;padding:5px;display:block;
            }
            #menu ul li{
                display:inline-block;
            }
            #dropdown{
                height:150px;
            }
            .open{
                display:none;position:absolute;background-color:#555;
                padding-top:1px;height:150px;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#l2").hover(function(){
                    $(".open").slideDown(100);
                }, function(){
                    $(".open").stop().slideUp(100);
                });
            })
        </script>
    </head>
    <body>
        <div id="menu">
            <nav>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li id="l2"><a href="#">Link 2</a>
                        <ul id="dropdown" class="open">
                            <li><a href="#">Sub 1</a></li>
                            <li><a href="#">Sub 2</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
