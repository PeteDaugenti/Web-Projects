<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="form.css">
        <script src="form.js"></script>
    </head>
    <body>
        <h2><span id="error"> </span></h2>
        <form action="http://www.waynedog.net/formreader.php" method="post" name="form1" id="form1">
            <table>
                <tr>
                    <td colspan="2">
                        <label id="fnameLabel" class="blacktext">First Name: </label><input type="text" name="fname" id="fname" required>

                </tr>

                    </td>

                        <label id="address2Label" class="blacktext">Suite or Apt. </label><input type="text" name="address2" id="address2">

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="cityLabel" class="blacktext">City: </label><input type="text" name="city" id="city" required>

                    </td>

                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>

                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="zipcodeLabel" class="blacktext">Zip Code: </label><input type="text" name="zipcode" id="zipcode" required>
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="genderLabel" class="blacktext">Gender: </label><input type="radio" name="gender" id="male" value="Male">Male
                        <input type="radio" name="gender" id="female" value="Female">Female
                        <span>*</span>
                    </td>
                    <td colspan="2">
                        <label id="dobLabel" class="blacktext">Birthdate: </label><input type="date" name="dob" id="dob" required>
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="mstatusLabel" class="blacktext">Martial Status: </label><select name ="mstatus" id="mstatus" required>
                            <option value="">-----</option>
                            <option value="Married">Married</option>
                            <option value="Single">Single</option>
                        </select>
                        <span>*</span>
                    </td>
                    <td colspan="2">
                        <label id="snameLabel" class="blacktext">Spouse Name: </label><input type="text" name="sname" id="sname" disabled="disabled">
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="emailLabel" class="blacktext">Email: </label><input type="email" name="email" id="email" required>
                        <span>*</span>
                    </td>
                    <td colspan="2">
                        <label id="phoneLabel" class="blacktext">Phone: </label><input type="text" name="phone" id="phone" required>
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="passwordLabel" class="blacktext">Password: </label><input type="password" name="password" id="password" required>
                        <span>*</span>
                    </td>
                    <td colspan="2">
                        <label id="password2Label" class="blacktext">Confirm Password: </label><input type="password" name="password2" id="password2" required>
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" name ="reset_form" id="reset_form" value="Reset">
                        
                    </td>
                    <td colspan="2">
                        <input type="button" name="register" id="register" value="Register">
                    </td>
