<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button Filtering</title>
        <link rel="stylesheet" href="filter.css">
        <script src="https://kit.fontawesome.com/ad3264a647.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="button_grp">

                <ul>
                    <li data-li="all" class="btn active">All</li>
                    <li data-li="folders" class="btn">Folders</li>
                    <li data-li="files" class="btn">Files</li>
                    <li data-li="images" class="btn">Images</li>
                    <li data-li="sheets" class="btn">Sheets</li>
                    <li data-li="pdf" class="btn">PDF</li>
                    <li data-li="documents" class="btn">Documents</li>
                </ul>
            </div>
            <div class="item_grp">
                <!---->
                <!--First Row-->
                <!---->

                <!--Folders-->
                <div class="item folders">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-folder fa-3x"></i></span>
                    </div>
                    <div class="name">C Drive</div>
                </div>

                <!--Files-->
                <div class="item files">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-code fa-3x"></i></span>
                    </div>
                    <div class="name">todolist.txt</div>
                </div>

                <!--Images-->
                <div class="item images">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-image fa-3x"></i></span>
                    </div>
                    <div class="name">profile.png</div>
                </div>

                <!--Sheets-->
                <div class="item sheets">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-excel fa-3x"></i></span>
                    </div>
                    <div class="name">bill.excel</div>
                </div>

                <!--PDF-->
                <div class="item pdf">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-pdf fa-3x"></i></span>
                    </div>
                    <div class="name">invoice.pdf</div>
                </div>

                <!--Documents-->
                <div class="item documents">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-word fa-3x"></i></span>
                    </div>
                    <div class="name">word.doc</div>
                </div>

                <!---->
                <!--Second Row-->
                <!---->

                <!--Sheets-->
                <div class="item sheets">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-excel fa-3x"></i></span>
                    </div>
                    <div class="name">bill.excel</div>
                </div>
                
                <!--Documents-->
                <div class="item documents">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-word fa-3x"></i></span>
                    </div>
                    <div class="name">word.doc</div>
                </div>

                <!--Sheets-->
                <div class="item sheets">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-excel fa-3x"></i></span>
                    </div>
                    <div class="name">bill.excel</div>
                </div>

                <!--PDF-->
                <div class="item pdf">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-pdf fa-3x"></i></span>
                    </div>
                    <div class="name">invoice.pdf</div>
                </div>

                <!--Files-->
                <div class="item files">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-code fa-3x"></i></span>
                    </div>
                    <div class="name">todolist.txt</div>
                </div>

                <!--Documents-->
                <div class="item documents">
                    <div class="icon_wrap">
                        <span class="icon"><i class="fas fa-file-word fa-3x"></i></span>
                    </div>
                    <div class="name">word.doc</div>
                </div>
            </div>
        </div>

        <script src="filter.js"></script>
    </body>
</html>
