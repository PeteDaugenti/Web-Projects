<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tab Design With JS</title>
        <link rel="stylesheet" href="tabs.css">
        <script src="https://kit.fontawesome.com/ad3264a647.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="tabs">
                <ul>
                    <li class="active">
                        <span class="icon">
                            <i class="far fa-envelope"></i>
                        </span>
                        <span class="text">Email</span>
                    </li>
                    <li>
                        <span class="icon">
                            <i class="fas fa-sms"></i>
                        </span>
                        <span class="text">SMS</span>
                    </li>
                    <li>
                        <span class="icon">
                            <i class="fas fa-phone"></i>
                        </span>
                        <span class="text">Phone</span>
                    </li>
                    <li>
                        <span class="icon">
                            <i class="fas fa-mobile-alt"></i>
                        </span>
                        <span class="text">Smart Phone</span>
                    </li>   
                </ul>
            </div>

            <div class="content">
                <div class="tab_wrap" style="display:block;">
                    <div class="title">
                        Email
                    </div>
                    <div class="tab_content">
                        <p></p>
                    </div>
                </div>

                <div class="tab_wrap" style="display:none;">
                    <div class="title">
                        SMS
                    </div>
                    <div class="tab_content">
                        <p></p>
                    </div>
                </div>

                <div class="tab_wrap" style="display:none;">
                    <div class="title">
                        Phone
                    </div>
                    <div class="tab_content">
                        <p></p>
                    </div>
                </div>

                <div class="tab_wrap" style="display:none;">
                    <div class="title">
                        Smart Phone
                    </div>
                    <div class="tab_content">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="tabs.js"></script>
    </body>
</html>
