<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2 Work</title>

    <body>
        <p>
            <script>
                var today = new Date();
                document.write("<h1>JavaScript Date Example</h1>");
                document.write("<p>The purpose of this page is to display today's date using JavaScript.</p>");
                document.write("Today is ");
                document.write(today.toDateString());
            </script>
        </p>
        <p>
            <script>
                var today = new Date();
                document.writeln("Welcome to the site!");
                document.write("<br>");
                document.write( today.getFullYear() );
            </script>
            <br>
        </p>
    </body>
