<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2 Work</title>
    </head>
    <body>
        <h1>JavaScript Full Date</h1>
        <p>The purpose of this page is to display today's date using JavaScript</p>
        <br>
        <p>
            <script>
                var today = new Date();
                document.write("Current date: ");
                document.write(today.toDateString());
            </script>
        </p>
        <p>&copy;&nbsp;
            <script>
                var today = new Date();
                document.write( today.getFullYear() );
            </script>
            , San Joaquin Valley Town Hall
        </p>
    </body>
</html>
